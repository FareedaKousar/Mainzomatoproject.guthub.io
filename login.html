
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
  <title>Zomato Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="https://logos-world.net/wp-content/uploads/2020/11/Zomato-Logo.png" alt="Zomato logo" class="logo">
    <h1>Log In</h1>
    <form action="/login" method="post">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p>Forgot your password? <a href="/password/reset">Reset Password</a></p>
  </div>
</body>
</html>
